<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bubbling example</title>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    <style>
        #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 100px;
        }

    </style>

    <script>
        function random(number) {
        return Math.floor(Math.random() * number);
        }

        function bgChange() {
        const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
        return rndCol;
        }

        const container = document.querySelector("#container");

        container.addEventListener("click", (event) => {
        event.target.style.backgroundColor = bgChange();
        });
    </script>

  </head>
<body>
