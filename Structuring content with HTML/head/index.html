<!-- HTML のヘッド部、および文書内のメタデータコンテナーとしてのその目的。
    文書の文字エンコード方式とタイトルの設定方法。
    検索エンジンへのメタデータの提供。
    ブラウザーやモバイルプラットフォームで使用するアイコンへのリンク。
    このスタイルシートとスクリプトファイルへのリンク。
    文書の言語を設定するために、 lang 属性を <html> 開始タグに設定する必要性。 -->


<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="my-css-file.css" />
    <script src="my-js-file.js" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Meta examples</title>

    <meta name="author" content="Chris Mills">
    <meta name="description" content="This is an example page to demonstrate usage of metadata on web pages.">

    <meta property="og:image" content="https://developer.mozilla.org/mdn-social-share.png">
    <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">

    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Meta examples</h1>

    <p>Japanese example: ご飯が熱い。</p>
  </body>
</html>
